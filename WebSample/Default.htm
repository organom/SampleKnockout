<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Libraries -->
<script src="Scripts/jquery-1.8.2.js" type="text/javascript"></script>
<script src="Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="Scripts/knockout-2.2.0.js" type="text/javascript"></script>
<script src="Scripts/knockout-2.2.0.debug.js" type="text/javascript"></script>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WebPage Name</title>
</head>
<body>
    <p><input data-bind="value: firstName"></input></p>
    <p><input data-bind="value: lastName"></input></p>
    <p></p>
    <p><strong data-bind="text: fullName">dsdsd</strong></p>
    
    <table border="1">
        <thead>
            <tr >
                <th>Name</th>
                <th>Alias</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: namesCollection">
            <tr>
                <td><p data-bind="text: name" /></td>
                <td><p data-bind="text: alias" /></td>
                <td><a href="#" data-bind="click: $root.removeName">Remove</a></td>
            </tr>  
        </tbody>
    </table>
    
    <button data-bind="click: changeText">Reset Default</button>
    <button data-bind="click: addNames, enable: namesCollection().length < 5">Add Name</button>
    
</body>
</html>

<!-- View Models with auto-registration (they need to be registred on the end) -->
<script src="ViewModels/DefaultViewModel.js" type="text/javascript"></script>
